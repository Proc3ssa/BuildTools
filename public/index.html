<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
  <title>Hayya alla sallaah</title>
</head>
<body id="app">

    <header>
        <div class="logo">
            <img src="./assets/images/favicon.png" alt="logo" srcset="">
            <h1>Call To Prayer</h1>
        </div>

       <div class="theme-toggle-container">
  <input type="checkbox" id="theme-toggle-checkbox" class="theme-toggle-checkbox">
  <label for="theme-toggle-checkbox" class="theme-toggle-label" id="theme-toggle">
    <span class="theme-toggle-inner"></span>
    <span class="theme-toggle-switch"></span>
  </label>
</div>

    </header>
  <main >
    <h1>Prayer Times in Ghana</h1>

    <div class="clocks">
      <div class="clock">
        <h2>Fajr</h2>
        <p id="fajr-time">Loading...</p>
      </div>
      <div class="clock">
        <h2>Dhuhr</h2>
        <p id="dhuhr-time">Loading...</p>
      </div>
      <div class="clock">
        <h2>Asr</h2>
        <p id="asr-time">Loading...</p>
      </div>
      <div class="clock">
        <h2>Maghrib</h2>
        <p id="maghrib-time">Loading...</p>
      </div>
      <div class="clock">
        <h2>Isha</h2>
        <p id="isha-time">Loading...</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; copyright Faisal 2025</p>
  </footer>
  <script src="/bundle.js"></script>
</body>
</html>
